<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE-Edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />

  <title>Random Quote Machine</title>

  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css"
        integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd"
        crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
  <link rel="shortcut icon" href="file:///home/terra43110/Desktop/templates/icons/favicon.ico" />
  <link rel="stylesheet" href="./main.css">
</head>

<body>
<main>

  <header><h1></h1></header>

  <section id="section-quote">
    <article id="quote">
    </article>

    <div>
      <button class="btn" id="getQuoteButton"> Get Random Quote </button>
      <button class="btn btn-primary" id="ajax-btn">Request Random Quote</button>
    </div>

    <h2 id="quote-title"></h2>

    <div class="wrapper">
      <div id="quote-content"></div>
      <div id="quote-author"></div>
    </div>

    <footer>
      <div id="tweet-div">
        <a class="twitter-share-button" id="tweet"
           href="https://twitter.com/intent/tweet"
           target="_blank">
          <i class="fa fa-twitter" aria-hidden="true"></i>
          Tweet Quote
        </a>
      </div>
    </footer>
  </section>

</main>

  <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.2/js/tether.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/js/bootstrap.min.js"
          integrity="sha384-vZ2WRJMwsjRMW/8U7i6PWi6AlO1L79snBrmgiDpgIWJ82z8eA5lenwvxbMV1PAh7"
          crossorigin="anonymous"></script>
  <script type="text/javascript" src="./script.js"></script>
  <script src="http://localhost:9001/ws"></script>
</body>
</html>
